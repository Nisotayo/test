        <div class="form-group">
            <input type="text" id="inputField" placeholder="Enter text">
            <button id="submitButton">Submit</button>
        </div>
        <span>Entered Text:</span><p id="outputParagraph">-</p>

    
        
<button id="updateButton">Update Text</button>


<p id="outputParagraph">-</p>

<script>
  document.getElementById('updateButton').addEventListener('click', function() {
    var enteredText = document.getElementById('inputField').value;
    document.getElementById('outputParagraph').innerText = enteredText || '-';

     <script>
        // Select all delete buttons
        const deleteButtons = document.querySelectorAll(".deleteBtn");

        // Add event listener to each button
        deleteButtons.forEach(button => {
            button.addEventListener("click", function() {
                // Find the parent list item of the clicked button and remove it
                const itemToDelete = button.parentElement;
                itemToDelete.remove();
            });
        });
    </script>





        <!-- Task 4: Dropdown Select and Color Div -->
        
       
    <div class="form-group">
        <select id="colorSelect">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
        </select>
        <span>Selected Color:</span><div id="colorDiv"></div>
    </div>

    <script>
        // Get the select element and the color div
        const colorSelect = document.getElementById('colorSelect');
        const colorDiv = document.getElementById('colorDiv');

        // Event listener to update the colorDiv when a color is selected
        colorSelect.addEventListener('change', function() {
            const selectedColor = colorSelect.value; // Get the selected color
            colorDiv.style.backgroundColor = selectedColor; // Update colorDiv background
        });
    </script>





        <!-- Task 5: Toggle Button and Hidden Div -->
        <div class="form-group">
            <button id="toggleBtn">Toggle</button>
            <div id="toggleDiv" class="hidden">
                This div will be toggled.
            </div>
        </div>


        <script>
            // Get the button and the div
            const toggleBtn = document.getElementById('toggleBtn');
            const toggleDiv = document.getElementById('toggleDiv');
        
            // Add event listener to the button
            toggleBtn.addEventListener('click', function() {
                // Toggle the 'hidden' class on the div
                toggleDiv.classList.toggle('hidden');
            });
        </script>






        <!-- Task 6: Counter Button -->
                
            <div class="form-group">
                <button id="incrementBtn">Increment</button>
                <p id="counterText">Counter: 0</p>
            </div>


        
            <script>
                // Get references to the button and the text paragraph
                const incrementBtn = document.getElementById('incrementBtn');
                const counterText = document.getElementById('counterText');
        
                // Initialize the counter
                let counter = 0;
        
                // Add event listener to the button to increment the counter
                incrementBtn.addEventListener('click', function() {
                    counter++;  // Increment the counter
                    counterText.textContent = 'Counter: ' + counter;  // Update the text
                });
            </script>
